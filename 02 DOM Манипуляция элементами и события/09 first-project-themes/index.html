<!DOCTYPE html>
<html class="page" lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="apple-touch-icon" sizes="180x180" href="../favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../favicon/favicon-16x16.png">
  <link rel="manifest" href="../favicon/site.webmanifest">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <title>Todo List</title>
</head>

<body class="page__body">

  <header class="header">
    <h2 class="header__title">Navbar</h2>

    <select class="header__theme-select">
      <option value="default">Theme Default</option>
      <option value="light">Theme Light</option>
      <option value="dark">Theme Dark</option>
    </select>
  </header>

  <main class="main">
    <form class="form" name="addTask">
      <h3 class="form__title">Add new task</h3>

      <input type="text" name="title" id="title" class="form__input" placeholder="Task title">
      <input type="text" name="body" id="body" class="form__input" placeholder="Task body">
      <button class="form__button" type="submit">Add task</button>
    </form>

    <ul class="tasks">
    </ul>
  </main>

  <script src="index.js"></script>
</body>

</html>
